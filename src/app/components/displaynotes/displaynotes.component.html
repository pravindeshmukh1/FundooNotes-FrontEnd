<div
  class="display"
  [ngClass]="{ 'card-list': open === true, card: open !== true }"
  fxLayout="=row wrap"
  fxLayoutGap="5px"
>
  <mat-card [ngStyle]="{ 'background-color': note.color }">
    <div class="titlearea">
      <textarea
        (click)="openNoteDialog()"
        class="inputTitle"
        matTextareaAutosize
        matAutosizeMinRows="1"
        matAutosizeMaxRows="25"
        readonly
        >{{ note.title }}</textarea
      >
    </div>

    <div class="titlearea">
      <textarea
        (click)="openNoteDialog()"
        class="description"
        matTextareaAutosize
        matAutosizeMinRows="1"
        matAutosizeMaxRows="25"
        readonly
        >{{ note.description }}</textarea
      >
    </div>
    <div class="icons">
      <app-icons
        (color)="setColor($event)"
        [archivedNote]="note"
        (archive)="setArchive()"
        (unarchive)="setUnArchive()"
        (delete)="deleteNote()"
        (deletePermanent)="deleteNotePermanent()"
        (restorePermanent)="restoreNote()"
      ></app-icons>
    </div>
  </mat-card>
</div>
