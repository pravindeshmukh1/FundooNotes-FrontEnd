<div
  class="display"
  [ngClass]="{ 'card-list': open === true, card: open !== true }"
  fxLayout="row"
  fxLayoutGap="5px"
>
  <mat-card [ngStyle]="{ 'background-color': note.color }">
    <div class="titlearea">
      <textarea
        (click)="openNoteDialog()"
        class="inputTitle"
        matTextareaAutosize
        matAutosizeMinRows="1"
        matAutosizeMaxRows="25"
        readonly
        >{{ note.title }}</textarea
      >
    </div>

    <div class="titlearea">
      <textarea
        (click)="openNoteDialog()"
        class="description"
        matTextareaAutosize
        matAutosizeMinRows="1"
        matAutosizeMaxRows="25"
        readonly
        >{{ note.description }}</textarea
      >
    </div>
    <div class="icons">
      <mat-chip-list>
        <mat-chip *ngIf="note.reminder !== null">
          {{ note?.reminder }}

          <mat-icon matChipRemove *ngIf="removable" (click)="deleteReminder()"
            >cancel</mat-icon
          >
        </mat-chip>
      </mat-chip-list>
    </div>

    <div class="icons">
      <app-icons
        [archivedNote]="note"
        (color)="setColor($event)"
        (setReminder)="setReminder($event)"
        (archive)="setArchive()"
        (unarchive)="setUnArchive()"
        (delete)="deleteNote()"
        (deletePermanent)="deleteNotePermanent()"
        (restorePermanent)="restoreNote()"
      ></app-icons>
    </div>
  </mat-card>
</div>
