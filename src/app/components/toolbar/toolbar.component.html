<mat-toolbar>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <button
      mat-icon-button
      matTooltip="Main menu"
      matTooltipPosition="below"
      (click)="drawer.toggle()"
      class="menu"
    >
      <mat-icon>menu</mat-icon>
    </button>

    <div matTooltip="FundooNote" matTooltipPosition="below">
      <img
        fxLayoutAlign="space-start center"
        class="titleImage"
        src="../../../../assets/imeges/FundooNote.png"
      />
    </div>
    <div matTooltip="FundooNote" matTooltipPosition="below" class="fundooTitle">
      {{ title }}
    </div>
  </div>

  <app-searchbox></app-searchbox>

  <div fxLayout="row" fxLayoutAlign="space-evenly center" class="list">
    <button
      mat-icon-button
      matTooltip="List View"
      matTooltipPosition="below"
      (click)="changeView()"
      *ngIf="grid"
    >
      <img src="../../../assets/imeges/view-agenda-outline.svg" />
    </button>
    <button
      mat-icon-button
      matTooltip="Grid View"
      matTooltipPosition="below"
      (click)="changeView()"
      *ngIf="!grid"
    >
      <img src="../../../assets/imeges/view-grid-outline.svg" />
    </button>
  </div>

  <div>
    <button
      mat-icon-button
      matTooltip="Profile"
      matTooltipPosition="below"
      [matMenuTriggerFor]="moreMenu"
    >
      <mat-icon>account_circle</mat-icon>
      <mat-menu #moreMenu="matMenu">
        <div fxLayout="column" fxLayoutAlign="center center">
          <mat-icon
            class="profileimg"
            fxLayout="column"
            fxLayoutAlign="start center"
          >
            <img
              fxLayout="column"
              fxLayoutAlign="center center"
              class="img"
              src="../../../assets/imeges/FundooNote.png"
            />
          </mat-icon>

          <h2>User Id</h2>
          {{ email }}

          <button mat-raised-button (click)="signOut()">
            Sign out
          </button>
        </div>
      </mat-menu>
    </button>
  </div>
</mat-toolbar>

<mat-sidenav-container fullscreen>
  <mat-sidenav #drawer mode="side" opened>
    <mat-nav-list>
      <div routerLink="/dashboard/notes" routerLinkActive="notes">
        <mat-list-item>
          <mat-icon class="menu-item" mat-raised-button (click)="showInfo()"
            ><svg xmlns="http://www.w3.org/2000/svg">
              <path
                d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6A4.997 4.997 0 0 1 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"
              ></path>
            </svg>
          </mat-icon>
          Notes
        </mat-list-item>
      </div>
      <div routerLink="/dashboard/reminder" routerLinkActive="notes">
        <mat-list-item>
          <mat-icon class="menu-item" mat-button (click)="showInfo()"
            >notifications_none</mat-icon
          >
          Reminders
        </mat-list-item>
      </div>
      <div routerLink="/dashboard/lable" routerLinkActive="notes">
        <mat-list-item>
          <mat-icon class="menu-item" mat-button (click)="showInfo()"
            ><svg xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.41 4.94l-1.35-1.35c-.78-.78-2.05-.78-2.83 0L13.4 6.41 3 16.82V21h4.18l10.46-10.46 2.77-2.77c.79-.78.79-2.05 0-2.83zm-14 14.12L5 19v-1.36l9.82-9.82 1.41 1.41-9.82 9.83z"
              ></path>
            </svg>
          </mat-icon>
          Edit labels
        </mat-list-item>
      </div>
      <div routerLink="/dashboard/archive" routerLinkActive="notes">
        <mat-list-item>
          <mat-icon class="menu-item" mat-button
            ><svg xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.54 5.23l-1.39-1.68C18.88 3.21 18.47 3 18 3H6c-.47 0-.88.21-1.16.55L3.46 5.23C3.17 5.57 3 6.02 3 6.5V19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6.5c0-.48-.17-.93-.46-1.27zM6.24 5h11.52l.83 1H5.42l.82-1zM5 19V8h14v11H5zm11-5.5l-4 4-4-4 1.41-1.41L11 13.67V10h2v3.67l1.59-1.59L16 13.5z"
              ></path>
            </svg>
          </mat-icon>
          Archive
        </mat-list-item>
      </div>
      <div routerLink="/dashboard/trash" routerLinkActive="notes">
        <mat-list-item>
          <mat-icon class="menu-item" mat-button (click)="showInfo()"
            >delete_outline</mat-icon
          >
          Trash
        </mat-list-item>
      </div>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content> <router-outlet></router-outlet> </mat-sidenav-content>
</mat-sidenav-container>
