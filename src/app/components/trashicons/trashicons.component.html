<div>
  <button mat-icon-button>
    <mat-icon class="icons" matTooltip="Delete Note" (click)="deleteNote()"
      >delete_forever</mat-icon
    >
  </button>
  <button mat-icon-button>
    <mat-icon class="icons" matTooltip="Restore Note" (click)="restoreNote()"
      >restore_from_trash</mat-icon
    >
  </button>
</div>
